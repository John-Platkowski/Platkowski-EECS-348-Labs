<!DOCTYPE html>
<html>
  <head>Practice 3</head>
  <body>
      <h1 class="title">Password Verification </h1>
      Enter Password:
      <input id="pass1" type="text" value="">
      <br>
      Enter Password Again:
      <input id="pass2" type="text" value="">
      <br>
      <button onclick="verifyInput()">Verify passwords</button>
      <script>
        function verifyInput()
        {
          let pass1 = document.getElementById("pass1").value;
          let pass2 = document.getElementById("pass2").value;
          if (pass1.length < 8)
          {
            alert("The first password is below 8 characters long!");
          } else if (pass2.length < 8) {
            alert("The second password is below 8 characters long!");
          } else if (pass1 === pass2) {
            alert("Passwords match!");
          } else {
            alert("Passwords do not match!");
          }
        }
      </script>
  </body>
</html>
